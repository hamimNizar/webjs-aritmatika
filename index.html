<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <title>Belajar Aritmatika</title>
  </head>
  <body class="bg-dark" onload="operasiJam();">
    <section>

        <div class="container">
            <div class="row justify-content-center p-5">
                <div class="col-lg-11">
                    <div class="card text-center">
                        <div class="card-header">
                           <span class="badge bg-secondary fs-5" id="tanggalan">Tanggalan</span>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title my-5 display-3">Belajar Artimatika Sederhana</h1>

                                <div class="row justify-content-center align-items-center mb-3">
                                    <div class="col-auto">
                                        <div class="form-floating">
                                            <input type="number" class="form-control" id="angka1" placeholder="Masukkan angka ke-1 Required">
                                            <label for="angka1">Angka 1</label>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <span class="badge bg-info pb-3 fs-4" id="operasi">+</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="form-floating">
                                            <input type="number" class="form-control" id="angka2" placeholder="Masukkan angka ke-2 Required">
                                            <label for="angka2">Angka 2</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row justify-content-center align-items-center mb-4">
                                    <div class="col-auto">
                                        <div class="btn-group g-2" role="group" aria-label="Basic outlined example">
                                            <button type="button" class="btn btn-outline-primary" onclick="tambah()">+</button>
                                            <button type="button" class="btn btn-outline-primary" onclick="kurang()">-</button>
                                            <button type="button" class="btn btn-outline-primary" onclick="kali()">x</button>
                                            <button type="button" class="btn btn-outline-primary" onclick="bagi()">/</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="row justify-content-center align-items-center mb-3">
                                    <div class="col-auto">
                                        <span class="badge bg-info pb-3 fs-4" id="hasil">201</span>
                                    </div>
                                </div>

                        </div>
                        <div class="card-footer">
                            <span id="jam" class="badge bg-dark fs-4">12</span>
                            <span class=" fs-4">:</span>
                            <span id="menit" class="badge bg-dark fs-4">19</span>
                            <span class=" fs-4">:</span>
                            <span id="detik" class="badge bg-dark fs-4">45</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

    <!--Load My Javascript-->
    <script type="text/javascript" src="js/my-js.js"></script>

  </body>
</html>
